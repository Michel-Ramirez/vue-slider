<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- INSERISCI IL TITOLO DEL PROGETTO-->
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-5"><b>GALLERIA DI IMMAGINI</b></h1>
    <main class="container mt-5">
        <div id="carousel">
            <i class="bi bi-arrow-left-circle-fill" id="prev" @click="gotoPrev"></i>
            <div class="gallery" v-for='(image, index) in images' v-show="currentIndex === index" >
                <figure>
                    <img :src="image.image" :alt="image.title" :title="image.title">
                    <figcaption>
                        <h4>{{image.title}}</h4>
                        <p>{{image.text}}</p>
                    </figcaption>
                </figure>
            </div>
            <div class="prev-img">
                <img v-for='(image, index) in images' :src="image.image" :alt="image.title" :title="image.title" :class="{active : currentIndex === index}">
            </div>
            <i class="bi bi-arrow-right-circle-fill" id="next" @click=lastImage()></i>
        </div>
    </main>
</body>
</html>
